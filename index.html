<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>My World Clock App</title>
</head>

<body>
    <div class="container">
        <h1>World Clock</h1>

        <select id="city">
            <option value="">Select a city...</option>
            <option value="current">My current location</option>
            <option value="Europe/London">London</option>
            <option value="America/New_York">New York</option>
            <option value="Pacific/Auckland">Auckland</option>
        </select>

        <div id="cities">
            <div class="city" id="cairo">
                <div>
                    <h2>Cairo</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="tanzania">
                <div>
                    <h2>Tanzania</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
            <div class="city" id="lusaka">
                <div>
                    <h2>Lusaka</h2>
                    <div class="date"></div>
                </div>
                <div class="time"></div>
            </div>
        </div>
    </div>
    <footer>This project was coded by <strong> Oratile Thobejane</strong> and is <a
            href="https://github.com/Lalacodes14/my-world-clock-portfolio-project" target="_blank">open-sourced </a>on
        GitHub</footer>
    <script src="javascripts/index.js"></script>
</body>

</html>
